<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 01</title>
</head>

<body>
    <button>Завантажити</button>
    <div id="output"></div>

    <script>
        /*
        Завдання:
        Використовуючи функцію downloadImage та створивши необхідні функції зворотного виклику, реалізуйте завантажування зображення
        за шляхом https://images-assets.nasa.gov/image/PIA16239/PIA16239~orig.jpg
        під час натискання на кнопку Завантажити і виведення завантаженого зображення та елемент #output.
        */
        let div = document.querySelector("#output");
        document.querySelector("button").addEventListener("click", function(){
            let url = "https://images-assets.nasa.gov/image/PIA16239/PIA16239~orig.jpg";
            
             downloadImage(url,
                image =>  div.append(image),
                e => console.log(e.message));
           
        });
       
        function downloadImage(url, success, error) {
            let image = new Image(500);
            image.src = url;

            image.onload = function () {
                // Запускаємо callback-функцію success у разі успішного завантаження зображення.
                if (success && typeof success == "function")
                    success(image);
            };

            image.onerror = function (e) {
                // Запускаємо callback-функцію error у разі успішного завантаження зображення.
                if (error && typeof error == "function")
                    error(new Error("Не вдалося завантажити зображення " + this.src));
            }
        }
    </script>
</body>

</html>
