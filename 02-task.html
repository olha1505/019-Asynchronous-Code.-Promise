<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 02</title>
</head>

<body>
    <button>Запустити</button>
    <script>
        /*
        Завдання:
        Внесіть правки у функцію asyncOperation. Ця функція представляє абстрактну асинхронну операцію, виконання якої
        займає 2 секунди. Результатом асинхронної операції є випадкове значення від 0 до 5000 (записується до змінної)
        result).
        Необхідно внести правки до функції asyncOperation і реалізувати використання функцій зворотного виклику,
        щоб код, який викликав asyncOperation, міг отримати результат роботи асинхронної операції. Додайте обробник на натискання по
        кнопці "Запустити", викличте асинхронну операцію та, використовуючи функцію зворотного виклику, обробіть результат, зобразивши його
        через alert.
        */
        document.querySelector("button").addEventListener("click", function(){
            asyncOperation()
             .then(result => alert(result));
        });

        function asyncOperation() {
            return new Promise(function(resolve){
             let result = Math.floor(Math.random() * 5001);

             setTimeout (()=> resolve(result),2000)
            }, 2000)
        };
    </script>
</body>

</html>
